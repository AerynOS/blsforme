[workspace]
resolver = "2"

default-members = [
    "blsctl",
    "blsforme",
    "crates/*",
]

members = [
    "blsctl",
    "blsforme",
    "crates/*",
]

[workspace.dependencies]
blake3 = { version = "1.8.2", features = ["mmap", "rayon"] }
log = "0.4.27"
gpt = "3.1.0"
thiserror = "2.0.12"
nix = { version = "0.29.0", features = ["fs", "mount"] }
os-info = { git = "https://github.com/AerynOS/os-info", rev = "862808097f40ab5c04bb4c9a7ea0869acc05d339" }
superblock = { git = "https://github.com/AerynOS/disks-rs", rev = "7299da936e0a187ff0aba0e6c9370ee92ba960b4" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.16.0", features = ["v8"] }
zstd = "0.13.3"
